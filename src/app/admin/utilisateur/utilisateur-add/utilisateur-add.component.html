<section class="content-header">
  <h1>
    Gestion des utilisateurs
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Acceuil</a></li>
    <li class="active"><a href="#">{{id ? 'Modifier' : 'Ajouter'}} utilisateurs</a></li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-widget no-radius">
        <div class="box-header">
          <div class="box-title">
            <button [routerLink]="'/admin/utilisateurs'" class="btn btn-primary no-radius" id="jh-create-entity">
              <span class="fa fa-list"></span>
              <span class="hidden-sm-down">
                  Liste
              </span>
            </button>
          </div>

        </div>
        <div class="box-body">
          <ngx-spinner [fullScreen]="false" [name]="SPINNER_NAME" size="medium" type="timer"></ngx-spinner>
          <div class="col-md-offset-1 col-md-10">
            <form #user_add_form="ngForm" (submit)="save()">
              <div class="row text-center">
                <div class="col-md-4">
                  <mat-card>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <div class="row form-group">
                          <img
                               [src]="url ? url : '../../../assets/images/login2.png'" mat-card-lg-image alt="avatar User"/>
                        </div>
                        <div class="form-group row">
                          <button type="button" class="btn btn-primary"
                                  onclick="document.getElementById('avatarUserFile').click()"><em class="fa fa-edit fa-lg"></em></button>
                          &nbsp;&nbsp;
                          <button style="margin-top: 2%" class="btn btn-danger text-bold" type="button" *ngIf="url"
                                  (click)="delete()"><em class="fa fa-trash fa-lg"></em></button>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <input name="photoprofil" style="display:none;" id="avatarUserFile" type="file"
                               (change)="onSelectFile($event)"/>
                      </div>
                    </div>
                  </mat-card>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nom">Nom</label>
                    <input [(ngModel)]="utilisateur.nom" class="form-control" id="nom" name="nom"
                           required type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input [(ngModel)]="utilisateur.prenom" class="form-control" id="prenom" name="prenom"
                           required type="text">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input [(ngModel)]="utilisateur.telephone" class="form-control" id="telephone" name="telephone"
                           required type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="utilisateur.email" class="form-control" id="email" name="email"
                           required type="text">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="profil">Profil</label>
                <ngx-select id="profil" [items]="profils" optionTextField="libelle"
                            (selectionChanges)="onSelectedProfil($event)"></ngx-select>
              </div>

              <div class="form-group">
                <label for="description">Adresse</label>
                <textarea [(ngModel)]="utilisateur.adresse" class="form-control" cols="12" id="description"
                          name="description" required rows="3"></textarea>
              </div>
              <button [disabled]="!user_add_form.valid" class="btn btn-primary" type="submit">Enregistrer</button>
            </form>
          </div>
        </div>
        <div class="box-footer"></div>
      </div>
    </div>
  </div>
</section>
