<form (ngSubmit)="inscription()" ngForm>
  <mat-card>
    <h1>
      Inscription enfant
    </h1>
    <ol class="breadcrumb text-right">
      <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
      <li class="active">Inscription</li>
    </ol>
  </mat-card>

  <section class="content">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="box box-success">

        <div class="box-header text-center">
          <h4>Inscription</h4>
        </div>

        <div class="box-body">
          <ngx-spinner [fullScreen]="false" [name]="INSCRIPTION_SPINNER" size="medium" type="timer"></ngx-spinner>
          <div class="row form-group">
            <div class="col-md-12">
              <button type="submit" color="primary" mat-raised-button><i class="fa fa-save"></i>&nbsp;Enregistrer
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-accordion>

                <mat-expansion-panel expanded="true">
                  <mat-expansion-panel-header>
                    Informations enfant
                  </mat-expansion-panel-header>

                  <mat-card>

                    <mat-card-content>
                      <div class="form-group row">
                        <div class="col-md-4">
                          <img [src]="url ? url : '../../../assets/images/login2.png'" mat-card-lg-image
                               alt="photo profil"/>
                        </div>
                        <div class="col-md-1">
                          <button mat-mini-fab color="primary" type="button"
                                  onclick="document.getElementById('singleFile').click()">
                            <i class="fa fa-edit fa-lg"></i>
                          </button>
                        </div>
                        <div class="col-md-1">
                          <button mat-mini-fab color="accent" type="button" *ngIf="url" (click)="delete()"><i
                            class="fa fa-remove fa-lg"></i></button>
                        </div>
                        <div class="col-md-12">
                          <input name="photoprofil" style="display:none;" id="singleFile" type="file"
                                 (change)="onSelectFile($event)" accept="image/png, image/jpeg"/>
                        </div>
                      </div>

                      <!--<div class="form-group row">
                        <div class="col-md-10">
                          <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <mat-label>Matricule : </mat-label>
                            <input name="matricule" matInput />
                            <span class="form-control-feedback"><i class="fa fa-search"></i></span>
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                          <button type="button" mat-mini-fab color="primary"><i class="fa fa-plus fa-lg"></i></button>
                        </div>
                      </div>-->
                      <div class="form-group row">
                        <div class="col-md-6">
                          <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <mat-label>Nom :</mat-label>
                            <input name="nom" matInput [(ngModel)]="enfant.nom"/>
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <mat-label>Prénom :</mat-label>
                            <input name="prenom" matInput [(ngModel)]="enfant.prenom"/>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-6">
                          <mat-form-field color="warn" class="col-md-12">
                            <input matInput [matDatepicker]="datenaissance"
                                   placeholder="Date de naissance"
                                   (dateChange)="onSelectedDate($event)" (dateInput)="onSelectedDate($event)">
                            <mat-datepicker-toggle style="color: #00a65a;" matSuffix
                                                   [for]="datenaissance"></mat-datepicker-toggle>
                            <mat-datepicker #datenaissance color="primary"></mat-datepicker>
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <mat-label>Téléphone :</mat-label>
                            <input type="tel" name="telephone" matInput [(ngModel)]="enfant.telephone"/>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-6">
                          <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <mat-label>Adresse :</mat-label>
                            <textarea cols="12" rows="3" name="adresse" matInput [(ngModel)]="enfant.adresse"></textarea>
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-radio-group name="genre" [(ngModel)]="enfant.genre">
                            <div class="col-md-12 col-lg-6 col-sm-12 col-xs-12">
                              <mat-radio-button value="M" color="primary" labelPosition="after">Masculin
                              </mat-radio-button>
                            </div>
                            <div class="col-md-12 col-lg-6 col-sm-12 col-xs-12">
                              <mat-radio-button value="F" color="primary" labelPosition="after">Féminin
                              </mat-radio-button>
                            </div>
                          </mat-radio-group>
                        </div>
                      </div>
                    </mat-card-content>
                  </mat-card>
                </mat-expansion-panel>
              </mat-accordion>

            </div>
            <div class="col-md-6">
              <mat-expansion-panel expanded="true">
                <mat-expansion-panel-header>Autres informations à fournir</mat-expansion-panel-header>
                <mat-card>
                  <mat-card-header>
                    <mat-card-title>
                      Information du site
                    </mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <mat-select placeholder="Sélectionnez le site" [(value)]="site"
                                      (selectionChange)="onSelectedSite($event)">
                            <mat-option *ngFor="let s of siteList" [value]="s">{{s.libelle}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                  </mat-card-content>
                </mat-card>
                <mat-card style="margin-top: 3%">
                  <mat-card-header>
                    <mat-card-title>
                      Documents à fournir
                    </mat-card-title>
                  </mat-card-header>
                  <mat-card-content>

                    <div class="form-group row">
                      <div class="col-md-12">
                        <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <mat-select placeholder="Sélectionnez le type de document" [(value)]="typeDocument"
                                      (selectionChange)="onSelectedTypeDocument($event)">
                            <mat-option *ngFor="let c of typeDocumentList" [value]="c">{{c.libelle}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-6">
                        <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <mat-label>Libelle :</mat-label>
                          <input [(ngModel)]="document.libelle" matInput name="libelledoc" type="text"/>
                        </mat-form-field>
                      </div>
                      <div class="col-md-6">
                        <div class="col-md-10">
                          <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <mat-label>Nom fichier :</mat-label>
                            <input disabled name="filename_document" matInput [(ngModel)]="documentFileName"/>
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                          <button mat-mini-fab color="primary" type="button"
                                  onclick="document.getElementById('documentFile').click()">
                            <em class="fa fa-paperclip fa-lg"> </em>
                          </button>
                        </div>
                        <div>
                          <input name="documentFile" style="display:none;" id="documentFile" type="file"
                                 (change)="onFilesAdded($event)" accept="application/pdf"/>
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-6">
                        <button type="button" color="primary"
                                mat-raised-button (click)="addDocument()">
                          Ajouter document
                        </button>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-12">
                        <mat-list>
                          <mat-list-item *ngFor="let doc of documentList">
                            <div class="col-md-10"> <h4 mat-line>{{doc.libelle}}</h4></div>
                            <div class="col-md-1">
                              <button
                                data-target="#previewModal"
                                data-toggle="modal"
                                type="button" color="primary"
                                mat-mini-fab (click)="previewDoc(doc.document, doc.libelle)"><em
                                class="fa fa-eye fa-lg"></em>
                              </button>
                            </div>
                            <div class="col-md-1">
                              <button
                                type="button" color="warn"
                                mat-mini-fab (click)="deleteDoc(doc)"><em
                                class="fa fa-trash fa-lg"></em>
                              </button>
                            </div>
                          </mat-list-item>
                        </mat-list>
                      </div>
                    </div>


                  </mat-card-content>
                </mat-card>
              </mat-expansion-panel>
            </div>
          </div>
        </div>
        <div class="box-footer"></div>
      </div>
    </div>

  </section>
</form>

<div aria-hidden="true" aria-labelledby="previewModal" class="modal fade" id="previewModal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ngx-spinner [fullScreen]="false" [name]="DOC_SPINNER_NAME" size="medium" type="timer"></ngx-spinner>
        <pdf-viewer [src]="previewUrl"
                    [render-text]="true"
                    [original-size]="true"
                    style="display: block; height: 100vh;"
        ></pdf-viewer>
      </div>

    </div>
  </div>
</div>
