<section class="content-header">
  <h1>
    Gestion des types de document
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Acceuil</a></li>
    <li class="active"><a href="#">{{id ? 'Modifier' : 'Ajouter'}} type document</a></li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-widget no-radius">
        <div class="box-header">
          <div class="box-title">
            <button [routerLink]="'/gestion-enfant/type-document'" class="btn btn-primary no-radius" id="jh-create-entity">
              <span class="fa fa-list"></span>
              <span class="hidden-sm-down">
                  Liste
              </span>
            </button>
          </div>

        </div>
        <div class="box-body">
          <ngx-spinner [fullScreen]="false" [name]="SPINNER_NAME" size="medium" type="timer"></ngx-spinner>
          <div class="col-md-offset-1 col-md-10">
            <form #type_doc_add_form="ngForm" (submit)="save()">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="libelle">Libelle</label>
                    <input [(ngModel)]="typeDocument.libelle" class="form-control" id="libelle" name="libelle"
                           required type="text">
                  </div>
                </div>
              </div>
              <button [disabled]="!type_doc_add_form.valid" class="btn btn-primary" type="submit">Enregistrer</button>
            </form>
          </div>
        </div>
        <div class="box-footer"></div>
      </div>
    </div>
  </div>
</section>
